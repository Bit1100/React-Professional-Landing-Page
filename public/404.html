<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-Page Apps for Github Pages</title>
    <script type="text/javascript">
        // pathSegmentsToKeep -> 0  ; for custom domain SPApps
        // pathSegmentsToKeep -> 1 ; for github hosted SPApps
        // pathSegmentsToKeep -> >1 ; for enterprise level SPApps

        var pathSegmentsToKeep = 1;

        var loc = window.location;

        // Converting URL to Query String and Hash
        loc.replace(
            loc.protocol +
            "//" +
            loc.hostname +
            (loc.port ? ":" + loc.port : "") +
            loc.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
            "/?/" +
            loc.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace("/&/g", "~and~") +
            (loc.search ?
                "&" + loc.search.slice(1).replace("/&/g", "~and~") :
                "") +
            loc.hash
        );
    </script>
</head>

<body></body>

</html>
